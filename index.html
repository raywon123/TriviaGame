<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Your CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>
    <h1></h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <h3 class="card-header">Trivia Game</h3>

                    <div class="card-body">
                        <div class="display"></div>
                        <br><br>

                    </div>
                    <div>
                        <p class="question"></p>
                        <!-- <p class="choice1"></p>
                        <p class="choice2"></p>
                        <p class="choice3"></p> -->
                        <ul>
                            <li><button type="button" class="btn btn-dark choice" value="A">A</button><span class="choice1"></span></li>
                            <li><button type="button" class="btn btn-dark choice" value="B">B</button><span class="choice2"></span></li>
                            <li><button type="button" class="btn btn-dark choice" value="C">C</button><span class="choice3"></span></li>
                        </ul>
                        <h3 class="result"></h3>
                        <p class="answer"></p>
                        <h3 class="score"></h3>
                    </div>
                </div>
            </div>

        </div>



        <!-- Result Panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <h3 class="card-header"></h3>
                    <div class="card-body"> </div>

                    <div class="buttons">
                        <button class="start">Start</button>
                        <button class="stop">Stop</button>
                        <button class="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
